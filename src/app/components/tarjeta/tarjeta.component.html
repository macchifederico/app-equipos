<p>Tarjeta por jugador</p>

<div class="card" style="width: 18rem; margin-bottom: 10px;" *ngFor="let jugador of jugadores; let i = index">
    <img src="{{jugador.img_url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{jugador.nombre.toUpperCase()}}</h5>
      <span class="card-text">Aca va el grafico de habilidades</span>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngIf="jugador.posicion_1.toUpperCase()">Posicion: {{jugador.posicion_1.toUpperCase() ? jugador.posicion_1.toUpperCase() : ""}}</li>
      <li class="list-group-item" *ngIf="jugador.posicion_2.toUpperCase()">Posicion: {{jugador.posicion_2.toUpperCase()}}</li>
    </ul>
    <!-- <div class="card-body">
      <p class="card-text">Aca va el grafico de habilidades</p>
    </div> -->
 </div>
